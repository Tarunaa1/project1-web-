<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="mainbox">
        <h1>Job Application<sub>(Web)</sub></h1>
        <form>
            <label >First Name<br>
                <input type="text" id="first" placeholder="Enter First Name...">
                <span class="error" id="firstn" aria-live="polite">
                    Please enter a valid name! 
                </span> 
            </label>
            <label >Last Name<br>
                <input type="text" id="last" placeholder="Enter Last Name...">
                <span class="error" id="lastn" aria-live="polite">
                    Please enter a valid name! 
                </span> 
            </label>
            <label >Email<br>
                <input type="text" id="email" placeholder="Enter Email...">
                <span class="error" id="mail" aria-live="polite">
                    Please enter a valid email! 
                </span> 
            </label>
            <label class="jobrolel">Job Role<br>
                <select  name="Select job Role" style="height: 29px; width:246px">
                    <option value="Select job Role">Select Job Role</option>
                    <option value="Editor">Editor</option>
                    <option value="Management">Management</option>
                    <option value="Front-end">Front-end</option>
                    <option value="back-end">Back-end</option>
                </select></label>
            <label >Address<br>
                <textarea name="message" id="address" style="width:490px; height: 50px;" >Enter Address</textarea></label>
            <label >City<br>
                <input type="text"  id="city" placeholder="Enter City Name...">
                <span class="error" id="city" aria-live="polite">
                    Invalid!
                </span> 
            </label>
            <label >Pincode<br>
                <input type="text" id="pincode" placeholder="Enter Pincode Name...">
                <span class="error" id="pin" aria-live="polite">
                    Invalid pincode! 
                </span> 
            </label>
            <label id="date">Date<br>
                <input type="date" value="2022-01-10"></label>
            <label id="upload">Upload Your CV<br>
                <div id="box" ><input type="file" id="fil" ></div></label>
            <button id="submit">Apply Now</button>
        </form>
        

    </div>
    <script src="check.js"></script>
</body>
</html>
